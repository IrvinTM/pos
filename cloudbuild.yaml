steps:
- name: 'gcr.io/cloud-builders/mvn'  
  args: ['install']                

- name: 'gcr.io/cloud-builders/docker' 
  args: ['build', '--tag=gcr.io/$PROJECT_ID/spring-boot', '.']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'pos-dev', '--image', 'LOCATION-docker.pkg.dev/imerlos-dev/gcr.io/gcr.io/$PROJECT_ID/pos-dev', '--region', 'us-central1']

images: ['gcr.io/$PROJECT_ID/pos-dev']
  
options:
  logging: CLOUD_LOGGING_ONLY
